<app-load *ngIf="loading"></app-load>

<app-title>Actualizar Datos</app-title>

<img
  [src]="
    item.storage
      ? service.apiUrl + '/' + item.storage
      : 'assets/img/logo.png'
  "
  class="rounded-md w-36 h-36 mx-auto"
/>

<form>
  <div class="px-2 py-3">
    <div class="grid gap-2 mb-6 md:grid-cols-2">
      <div>
        <label class="label-form">Nombres</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-signature text-gray-500"></i>
          </div>
          <input
            name="names"
            [(ngModel)]="item.names"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.names }}</span>
      </div>

      <div>
        <label class="label-form">Apellidos</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-signature text-gray-500"></i>
          </div>
          <input
            name="surnames"
            [(ngModel)]="item.surnames"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.surnames }}</span>
      </div>

      <div>
        <label class="label-form">Teléfono</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-signature text-gray-500"></i>
          </div>
          <input
            name="phone"
            [(ngModel)]="item.phone"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.phone }}</span>
      </div>

      <div>
        <label class="label-form">Correo Electrónico</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-signature text-gray-500"></i>
          </div>
          <input
            name="email"
            [(ngModel)]="item.email"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.email }}</span>
      </div>
    </div>

    <button
      (click)="save()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      <i class="fa-solid fa-pen-to-square"></i>
      
    </button>

    <app-file
    [id]="item.id"
    model="User"
    storage="users"
    (message)="getData()"
  ></app-file>
  </div>
</form>

<form>
    <div class="px-2 py-3">
      <div class="grid gap-2 mb-6 md:grid-cols-2">
        <div>
          <label class="label-form">Contraseña Nueva</label>
          <div class="relative">
            <div class="input-icon">
              <i class="fa-solid fa-signature text-gray-500"></i>
            </div>
            <input
              name="password"
              [(ngModel)]="change.password"
              type="text"
              autocomplete="off"
              class="input"
            />
          </div>
          <span class="error" *ngIf="errors">{{ errors.password }}</span>
        </div>
  
        <div>
          <label class="label-form">Confirmar Contraseña</label>
          <div class="relative">
            <div class="input-icon">
              <i class="fa-solid fa-signature text-gray-500"></i>
            </div>
            <input
              name="confirm"
              [(ngModel)]="change.confirm"
              type="text"
              autocomplete="off"
              class="input"
            />
          </div>
          <span class="error" *ngIf="errors">{{ errors.confirm }}</span>
        </div>
      </div>
  
      <button
        (click)="changePassword()"
        class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
      >
        <i class="fa-solid fa-pen-to-square"></i>
        CAMBIAR CONTRASEÑA
      </button>
    </div>
  </form>
