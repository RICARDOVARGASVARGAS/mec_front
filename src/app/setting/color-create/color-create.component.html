@if (loading) {
<app-load>Cargando ...</app-load>
}

<app-title>Registrar Color</app-title>

<form class="overflow-x-scroll">
  <div class="px-2 py-3">
    <div class="grid gap-2 mb-6 md:grid-cols-2">
      <div>
        <label class="label-form">Color</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-signature text-gray-500"></i>
          </div>
          <input
            name="name"
            [(ngModel)]="item.name"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        @if (errors) {
        <span class="error">{{ errors.name }}</span>
        }
      </div>

      <div>
        <label class="label-form">Color</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-signature text-gray-500"></i>
          </div>
          <input
            name="hex"
            [(ngModel)]="item.hex"
            type="color"
            autocomplete="off"
            class="input h-11"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.hex }}</span>
      </div>
    </div>

    <div class="flex">
      <button (click)="save()" class="btn-save">
        <i class="fa-solid fa-floppy-disk"></i>
      </button>

      <a (click)="service.goPage('setting/color/index')" class="btn-list">
        <i class="fa-solid fa-table"></i>
      </a>
    </div>
  </div>
</form>
