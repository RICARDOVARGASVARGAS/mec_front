<!-- OUR MAIN SECTION FULL SCREEN LOADING -->
<section
  class="fixed top-0 left-0 z-50 w-full h-full bg-white opacity-75 place-items-center grid gap-4"
>
  <!--   ITEM 1 -->
  <div
    class="bg-blue-500 w-48 h-48 absolute animate-ping rounded-full delay-5s shadow-xl"
  ></div>
  <!--   ITEM 2 -->
  <div
    class="bg-blue-400 w-32 h-32 absolute animate-ping rounded-full shadow-xl"
  ></div>
  <!--   ITEM 3 -->
  <div
    class="bg-blue-200 w-24 h-24 absolute animate-pulse rounded-full shadow-xl"
  ></div>
  <!--   SVG LOGO -->
  <svg
    xmlns="http://www.w3.org/2000/svg"
    class="text-blue-900 filter mix-blend-overlay h-16 w-16"
    fill="none"
    viewBox="0 0 24 24"
    stroke="currentColor"
    stroke-width="2"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M5.636 18.364a9 9 0 010-12.728m12.728 0a9 9 0 010 12.728m-9.9-2.829a5 5 0 010-7.07m7.072 0a5 5 0 010 7.07M13 12a1 1 0 11-2 0 1 1 0 012 0z"
    />
  </svg>
</section>

<section
  class="fixed top-0 left-0 z-50 w-full h-full place-items-center grid gap-4"
>
  <h3 class="mt-2 text-3xl font-bold text-center text-blue-800 font-Raleway">
    <ng-content #loading></ng-content>
  </h3>
</section>
