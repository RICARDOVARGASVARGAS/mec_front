@if (loading) {
<app-load>Subiendo ...</app-load>
}
<input
  type="file"
  #fileInput
  style="display: none"
  (change)="onFileSelected($event)"
/>
<button
  (click)="fileInput.click()"
  class="text-white mx-2 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
>
  <i class="fa-solid fa-image"></i>
</button>
