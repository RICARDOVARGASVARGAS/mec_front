<app-load *ngIf="loading"></app-load>

<form>
  <div class="px-2 py-3">
    <div class="grid gap-2 mb-6">
      <div>
        <label class="label-form"
          >Cliente <i class="fa-brands fa-medapps text-red-600 font-bold"></i
        ></label>
        <nz-select
          class="w-full p-1 bg-gray-200 rounded-lg border-gray-300 border"
          name="item.client_id"
          nzShowSearch
          nzAllowClear
          nzPlaceHolder="Selecciona un Producto"
          [(ngModel)]="item.client_id"
        >
          <nz-option
            *ngFor="let client of clients"
            [nzLabel]="
              client.document +
              ' - ' +
              client.name +
              ' ' +
              client.surname +
              ' ' +
              client.last_name
            "
            [nzValue]="client.id"
          ></nz-option>
        </nz-select>
        <span class="error" *ngIf="errors">{{ errors.client_id }}</span>
      </div>

      <div>
        <label class="label-form">Detalle</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-box text-gray-500"></i>
          </div>
          <input
            name="detail"
            [(ngModel)]="item.detail"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.detail }}</span>
      </div>

      <div>
        <label class="label-form">S/. Monto</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-box text-gray-500"></i>
          </div>
          <input
            name="amount"
            [(ngModel)]="item.amount"
            type="number"
            step="any"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.amount }}</span>
      </div>

      <div>
        <label class="label-form">Fecha Movimiento</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-calendar-days text-gray-500"></i>
          </div>
          <input
            name="date_movement"
            [(ngModel)]="item.date_movement"
            type="date"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.date_movement }}</span>
      </div>
    </div>

    <button
      (click)="save()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      <i class="fa-solid fa-floppy-disk"></i>
      REGISTRAR
    </button>
  </div>
</form>
