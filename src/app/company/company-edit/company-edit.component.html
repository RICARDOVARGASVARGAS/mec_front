<form>
  <div class="px-2 py-3">
    <div class="grid gap-2 mb-6 md:grid-cols-2">
      <div>
        <label class="label-form">Nombre</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-id-card-clip text-gray-500"></i>
          </div>
          <input
            name="name"
            [(ngModel)]="item.name"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.name }}</span>
      </div>

      <div>
        <label class="label-form">Correo Electrónico</label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-signature text-gray-500"></i>
          </div>
          <input
            name="email"
            [(ngModel)]="item.email"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.email }}</span>
      </div>

      <div>
        <label class="label-form"> Teléfono </label>
        <div class="relative">
          <div class="input-icon">
            <i class="fa-solid fa-signature text-gray-500"></i>
          </div>
          <input
            name="phone"
            [(ngModel)]="item.phone"
            type="text"
            autocomplete="off"
            class="input"
          />
        </div>
        <span class="error" *ngIf="errors">{{ errors.phone }}</span>
      </div>
    </div>

    <button
      (click)="save()"
      class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center"
    >
      <i class="fa-solid fa-pen-to-square"></i>
      ACTUALIZAR
    </button>

    <!-- <app-file
      class="ml-2"
      [item]="service.user.company"
      model="Company"
      storage="companies"
    ></app-file> -->
  </div>
</form>
